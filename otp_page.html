<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi OTP - Link Cashback</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .otp-container {
        width: 100%;
        max-width: 450px;
      }

      .otp-box {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.6s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .otp-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .otp-title {
        font-size: 28px;
        font-weight: 900;
        color: #000;
        margin-bottom: 10px;
      }

      .otp-subtitle {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      }

      .phone-display {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 10px;
        margin: 20px 0;
        text-align: center;
        font-weight: 600;
        color: #dc143c;
      }

      .otp-inputs {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 30px 0;
      }

      .otp-input {
        width: 50px;
        height: 55px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .otp-input:focus {
        outline: none;
        border-color: #dc143c;
        box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
      }

      .btn-verify {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .btn-verify:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
      }

      .btn-verify:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .resend-section {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .resend-link {
        color: #dc143c;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }

      .resend-link:hover {
        text-decoration: underline;
      }

      .resend-link.disabled {
        color: #ccc;
        cursor: not-allowed;
        pointer-events: none;
      }

      .timer {
        color: #dc143c;
        font-weight: 600;
      }

      .error-message,
      .success-message {
        display: none;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: slideDown 0.4s ease-out;
      }

      .error-message {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .success-message {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .error-message.show,
      .success-message.show {
        display: block;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner.show {
        display: block;
      }

      @media (max-width: 576px) {
        .otp-box {
          padding: 30px 20px;
        }

        .otp-title {
          font-size: 24px;
        }

        .otp-input {
          width: 45px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="otp-container">
      <div class="otp-box">
        <div class="otp-header">
          <img src="assets/v2/logo.png" width="80px" alt="Link logo" />
          <div class="otp-title">Verifikasi OTP</div>
          <div class="otp-subtitle">
            Kode OTP telah dikirim ke WhatsApp Anda
          </div>
          <div class="phone-display" id="phoneDisplay">08xxxxxxxxxx</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="otpForm" onsubmit="handleVerifyOTP(event)">
          <div class="otp-inputs">
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp1"
              autofocus
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp2"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp3"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp4"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp5"
            />
            <input
              type="text"
              class="otp-input"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              id="otp6"
            />
          </div>

          <button type="submit" class="btn-verify" id="verifyBtn">
            VERIFIKASI OTP
          </button>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </form>

        <div class="resend-section">
          Tidak menerima kode?
          <a
            href="#"
            class="resend-link"
            id="resendLink"
            onclick="handleResendOTP(event)"
          >
            Kirim Ulang <span class="timer" id="timer"></span>
          </a>
        </div>
      </div>
    </div>

    <script>
      // Ambil nomor HP dari sessionStorage
      const registeredPhone = sessionStorage.getItem("register_phone");

      // Tampilkan nomor HP yang disensor
      if (registeredPhone) {
        document.getElementById("phoneDisplay").textContent =
          registeredPhone.substring(0, 4) + "xxxx" + registeredPhone.slice(-2);
      }

      // Start timer saat halaman load
      window.addEventListener("load", () => {
        startTimer();
      });

      // OTP Input Auto-Focus
      const otpInputs = document.querySelectorAll(".otp-input");
      otpInputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          if (e.target.value.length === 1 && index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });
      });

      // Timer Resend OTP
      let countdown = 60;
      let timerInterval;

      function startTimer() {
        const resendLink = document.getElementById("resendLink");
        const timerEl = document.getElementById("timer");

        resendLink.classList.add("disabled");
        countdown = 60;

        timerInterval = setInterval(() => {
          countdown--;
          timerEl.textContent = `(${countdown}s)`;

          if (countdown <= 0) {
            clearInterval(timerInterval);
            timerEl.textContent = "";
            resendLink.classList.remove("disabled");
          }
        }, 1000);
      }

      // Resend OTP
      async function handleResendOTP(event) {
        event.preventDefault();

        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");

        errorMsg.classList.remove("show");
        successMsg.classList.remove("show");

        successMsg.textContent = "‚úì Mengirim ulang OTP...";
        successMsg.classList.add("show");

        try {
          console.log("üì§ Mengirim ulang OTP...");

          const response = await fetch(
            "https://api.linkcashback.com/register-otp",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const result = await response.json();
          console.log("üì® Response Resend OTP:", result);

          if (response.ok) {
            successMsg.textContent = "‚úì OTP berhasil dikirim ulang!";
            startTimer();

            setTimeout(() => {
              successMsg.classList.remove("show");
            }, 3000);
          } else {
            errorMsg.textContent =
              "‚ùå Gagal mengirim ulang OTP: " +
              (result.message || "Unknown error");
            errorMsg.classList.add("show");
            successMsg.classList.remove("show");
          }
        } catch (error) {
          console.error("‚ö†Ô∏è Error resend OTP:", error);
          errorMsg.textContent = "‚ùå Terjadi kesalahan saat mengirim ulang OTP";
          errorMsg.classList.add("show");
          successMsg.classList.remove("show");
        }
      }

      // STEP 3: Verifikasi OTP
      async function handleVerifyOTP(event) {
        event.preventDefault();

        // Ambil nilai OTP
        const otp = Array.from(otpInputs)
          .map((input) => input.value)
          .join("");

        if (otp.length !== 6) {
          document.getElementById("errorMessage").textContent =
            "‚ùå Masukkan 6 digit OTP";
          document.getElementById("errorMessage").classList.add("show");
          return;
        }

        const verifyBtn = document.getElementById("verifyBtn");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");

        errorMsg.classList.remove("show");
        successMsg.classList.remove("show");

        verifyBtn.style.display = "none";
        loadingSpinner.classList.add("show");

        try {
          console.log("üì§ Step 3: Verifikasi OTP...");

          const response = await fetch(
            "https://api.linkcashback.com/auth/verifikasi-otp-register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                otp: otp,
              }),
            }
          );

          const result = await response.json();
          console.log("üì® Response Verifikasi:", result);

          if (response.ok) {
            console.log("‚úÖ OTP Valid! Registrasi selesai!");

            successMsg.textContent =
              "‚úì Verifikasi berhasil! Mengarahkan ke dashboard...";
            successMsg.classList.add("show");

            // Clear sessionStorage
            sessionStorage.removeItem("register_phone");

            // Redirect ke dashboard
            setTimeout(() => {
              window.location.href = "Dashboard Member/dashboard.html";
            }, 2000);
          } else {
            errorMsg.textContent =
              "‚ùå " + (result.message || "OTP tidak valid");
            errorMsg.classList.add("show");

            verifyBtn.style.display = "block";
            loadingSpinner.classList.remove("show");

            // Clear OTP inputs
            otpInputs.forEach((input) => (input.value = ""));
            otpInputs[0].focus();
          }
        } catch (error) {
          console.error("‚ö†Ô∏è Error verify OTP:", error);
          errorMsg.textContent = "‚ùå Terjadi kesalahan: " + error.message;
          errorMsg.classList.add("show");

          verifyBtn.style.display = "block";
          loadingSpinner.classList.remove("show");
        }
      }
    </script>
  </body>
</html>
