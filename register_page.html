<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Cashback - Daftar Akun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        top: -100px;
        right: -100px;
        z-index: 1;
      }

      body::after {
        content: "";
        position: fixed;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        bottom: -100px;
        left: -100px;
        z-index: 1;
      }

      .register-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 500px;
      }

      .register-box {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.6s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .register-logo {
        font-size: 48px;
        margin-bottom: 15px;
        animation: bounce 0.8s ease-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .register-title {
        font-size: 28px;
        font-weight: 900;
        color: #000;
        margin-bottom: 8px;
      }

      .register-subtitle {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .form-group {
        margin-bottom: 22px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: #dc143c;
        box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        background: #fff;
      }

      .form-group input::placeholder {
        color: #bbb;
      }

      .form-group input:invalid:not(:placeholder-shown) {
        border-color: #ff6b6b;
      }

      .btn-register {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .btn-register:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-back {
        width: 100%;
        padding: 12px;
        background: #f0f0f0;
        color: #333;
        border: 2px solid transparent;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn-back:hover {
        background: #e0e0e0;
        border-color: #ccc;
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #666;
      }

      .form-footer a {
        color: #dc143c;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .success-message {
        display: none;
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: slideDown 0.4s ease-out;
      }

      .success-message.show {
        display: block;
      }

      .error-message {
        display: none;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        animation: slideDown 0.4s ease-out;
      }

      .error-message.show {
        display: block;
      }

      /* PASSWORD STRENGTH INDICATOR */
      .password-strength {
        display: none;
        margin-top: 8px;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength.show {
        display: block;
      }

      .strength-meter {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
        background: #ff6b6b;
      }

      .strength-text {
        font-size: 12px;
        margin-top: 5px;
        font-weight: 600;
      }

      .strength-weak {
        color: #ff6b6b;
      }
      .strength-medium {
        color: #ffd93d;
      }
      .strength-strong {
        color: #6bcf7f;
      }

      @media (max-width: 576px) {
        .register-box {
          padding: 30px 20px;
          border-radius: 15px;
        }

        .register-logo {
          font-size: 40px;
        }

        .register-title {
          font-size: 24px;
        }

        .form-group input {
          padding: 10px 12px;
          font-size: 13px;
        }

        .btn-register,
        .btn-back {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <div class="register-header">
          <img
            src="assets/img/testimonials/Picture4.png"
            width="100px"
            alt="Link logo"
          />
          <div class="register-title">Daftar Akun</div>
          <div class="register-subtitle">
            Bergabunglah dengan Link Cashback sekarang
          </div>
        </div>

        <div class="success-message" id="successMessage">
          âœ“ Pendaftaran berhasil! Selamat datang di Link Cashback.
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username Anda"
              minlength="3"
              required
            />
          </div>

          <div class="form-group">
            <label for="referalCode">Kode Referal</label>
            <input
              type="text"
              id="referalCode"
              name="referalCode"
              placeholder="Masukkan kode referal Anda"
              minlength="7"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Nomor HP</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Masukkan nomor HP Anda (08...)"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Buat password yang kuat"
              minlength="6"
              required
              oninput="checkPasswordStrength()"
            />
            <div class="password-strength" id="passwordStrength">
              <div class="strength-meter" id="strengthMeter"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>

          <!-- <button type="submit" class="btn-register" id="submitBtn"> -->
          <button type="submit" class="btn-register" id="submitBtn">
            DAFTAR SEKARANG
          </button>
          <button type="button" class="btn-back" onclick="goBack()">
            KEMBALI KE LANDING PAGE
          </button>
        </form>

        <div class="form-footer">
          Sudah punya akun? <a href="login_page.html">Login di sini</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // ðŸ”— API URL: https://api.linkcashback.com/member
      async function handleRegister(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const referalCode = document.getElementById("referalCode").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value.trim();
        const successMsg = document.getElementById("successMessage");
        const errorMsg = document.getElementById("errorMessage");
        const submitBtn = document.getElementById("submitBtn");

        // Clear previous messages
        successMsg.classList.remove("show");
        errorMsg.classList.remove("show");

        // Validasi
        if (username.length < 3) {
          errorMsg.textContent = "âŒ Username minimal 3 karakter";
          errorMsg.classList.add("show");
          return;
        }

        if (password.length < 6) {
          errorMsg.textContent = "âŒ Password minimal 6 karakter";
          errorMsg.classList.add("show");
          return;
        }

        if (!phone.trim()) {
          errorMsg.textContent = "âŒ Nomor HP tidak boleh kosong";
          errorMsg.classList.add("show");
          return;
        }

        // Disable button dan ubah text
        submitBtn.disabled = true;
        submitBtn.textContent = "Mendaftar...";

        try {
          // Siapkan data sesuai format API
          // Semua field harus string, bukan null
          const requestData = {
            password: password,
            nama_lengkap: username,
            kota_lahir: "-",
            tanggal_lahir: "1990-01-01",
            alamat: "-",
            kota_domisili: "-",
            kabupaten: "-",
            provinsi: "-",
            jenis_kelamin: "L",
            no_telp: phone,
            email: email,
            nama_bank: "-",
            no_rek: "-",
            an_rek: "-",
          };

          console.log("ðŸ“¤ Mengirim data ke API:", requestData);

          // ðŸ”— KIRIM REQUEST KE API
          const response = await fetch("https://api.linkcashback.com/member", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          });

          console.log("ðŸ“Š Response Status:", response.status);

          const result = await response.json();
          console.log("ðŸ“¨ Response dari API:", result);

          if (response.ok) {
            window.location.href = "Dashboard Member/dashboard.html";
            // âœ… REGISTRASI BERHASIL
            // console.log("âœ… Registrasi berhasil!");
            // successMsg.textContent =
            //   "âœ“ Pendaftaran berhasil! Selamat datang di Link Cashback.";
            // successMsg.classList.add("show");

            // document.getElementById("registerForm").reset();
            // document
            //   .getElementById("passwordStrength")
            //   .classList.remove("show");
            // document.getElementById("strengthText").textContent = "";

            // submitBtn.disabled = false;
            // submitBtn.textContent = "DAFTAR SEKARANG";

            // // Redirect ke landing page setelah 2 detik
            // setTimeout(() => {
            //   window.location.href = "index.html";
            // }, 2000);
          } else {
            // âŒ REGISTRASI GAGAL
            // console.error("âŒ Registrasi gagal!");
            // const errorText =
            //   result.message || "Registrasi gagal. Silakan coba lagi.";
            // errorMsg.textContent = "âŒ " + errorText;
            // errorMsg.classList.add("show");

            // submitBtn.disabled = false;
            // submitBtn.textContent = "DAFTAR SEKARANG";
            window.location.href = "Dashboard Member/dashboard.html";
          }
        } catch (error) {
          console.error("âš ï¸ Error saat menghubungi API:", error);
          errorMsg.textContent = "âŒ Terjadi kesalahan: " + error.message;
          errorMsg.classList.add("show");

          submitBtn.disabled = false;
          submitBtn.textContent = "DAFTAR SEKARANG";
        }
      }

      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthMeter = document.getElementById("strengthMeter");
        const strengthText = document.getElementById("strengthText");
        const strengthContainer = document.getElementById("passwordStrength");

        if (password.length === 0) {
          strengthContainer.classList.remove("show");
          strengthText.textContent = "";
          return;
        }

        strengthContainer.classList.add("show");

        let strength = 0;
        let strengthLabel = "Lemah";
        let strengthClass = "strength-weak";

        // Cek panjang
        if (password.length >= 6) strength += 25;
        if (password.length >= 10) strength += 25;

        // Cek angka
        if (/\d/.test(password)) strength += 15;

        // Cek huruf besar
        if (/[A-Z]/.test(password)) strength += 15;

        // Cek karakter khusus
        if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password))
          strength += 20;

        if (strength < 40) {
          strengthLabel = "Lemah";
          strengthClass = "strength-weak";
        } else if (strength < 70) {
          strengthLabel = "Sedang";
          strengthClass = "strength-medium";
        } else {
          strengthLabel = "Kuat";
          strengthClass = "strength-strong";
        }

        strengthMeter.style.width = strength + "%";
        strengthMeter.style.background =
          strengthClass === "strength-weak"
            ? "#ff6b6b"
            : strengthClass === "strength-medium"
            ? "#ffd93d"
            : "#6bcf7f";

        strengthText.textContent = "Kekuatan: " + strengthLabel;
        strengthText.className = "strength-text " + strengthClass;
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
