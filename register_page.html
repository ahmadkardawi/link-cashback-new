<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Cashback - Daftar Akun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        top: -100px;
        right: -100px;
        z-index: 1;
      }

      body::after {
        content: "";
        position: fixed;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        bottom: -100px;
        left: -100px;
        z-index: 1;
      }

      .register-container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 500px;
      }

      .register-box {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.6s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .register-logo {
        font-size: 48px;
        margin-bottom: 15px;
        animation: bounce 0.8s ease-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .register-title {
        font-size: 28px;
        font-weight: 900;
        color: #000;
        margin-bottom: 8px;
      }

      .register-subtitle {
        font-size: 14px;
        color: #666;
        font-weight: 500;
      }

      .demo-notice {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 25px;
        text-align: center;
      }

      .demo-notice strong {
        color: #dc143c;
        font-size: 14px;
      }

      .demo-notice p {
        margin: 10px 0 0 0;
        font-size: 13px;
        color: #666;
      }

      .form-group {
        margin-bottom: 22px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: #dc143c;
        box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        background: #fff;
      }

      .form-group input::placeholder {
        color: #bbb;
      }

      .btn-register {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #dc143c 0%, #b30000 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
      }

      .btn-register:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-back {
        width: 100%;
        padding: 12px;
        background: #f0f0f0;
        color: #333;
        border: 2px solid transparent;
        border-radius: 10px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn-back:hover {
        background: #e0e0e0;
        border-color: #ccc;
      }

      .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
        color: #666;
      }

      .form-footer a {
        color: #dc143c;
        text-decoration: none;
        font-weight: 600;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .error-message,
      .success-message {
        display: none;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .error-message {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .success-message {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .error-message.show,
      .success-message.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .password-strength {
        display: none;
        margin-top: 8px;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength.show {
        display: block;
      }

      .strength-meter {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
        background: #ff6b6b;
      }

      .strength-text {
        font-size: 12px;
        margin-top: 5px;
        font-weight: 600;
      }

      .strength-weak {
        color: #ff6b6b;
      }
      .strength-medium {
        color: #ffd93d;
      }
      .strength-strong {
        color: #6bcf7f;
      }

      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .loading-overlay.show {
        display: flex;
      }

      .loading-content {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #dc143c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 16px;
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 13px;
        color: #666;
      }

      @media (max-width: 576px) {
        .register-box {
          padding: 30px 20px;
          border-radius: 15px;
        }

        .register-title {
          font-size: 24px;
        }

        .form-group input {
          padding: 10px 12px;
          font-size: 13px;
        }

        .btn-register,
        .btn-back {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-box">
        <div class="register-header">
          <img src="assets/v2/logo.png" width="100px" alt="Link logo" />
          <div class="register-title">Daftar Akun</div>
          <div class="register-subtitle">
            Bergabunglah dengan Link Cashback sekarang
          </div>
        </div>

        <!-- <div class="demo-notice">
          <strong>ðŸŽ­ MODE DEMO</strong>
          <p>Sistem menggunakan data dummy untuk testing</p>
        </div> -->

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="username">Username*</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username anda"
              minlength="3"
              required
            />
          </div>

          <div class="form-group">
            <label for="name">Nama Lengkap*</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Masukkan nama lengkap anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email anda"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Nomor HP (WhatsApp)*</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="08xxxxxxxxxx"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password*</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Buat password yang kuat"
              minlength="6"
              required
              oninput="checkPasswordStrength()"
            />
            <div class="password-strength" id="passwordStrength">
              <div class="strength-meter" id="strengthMeter"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>

          <div class="form-group">
            <label for="referalCode">Kode Referral</label>
            <input
              type="text"
              id="referalCode"
              name="referalCode"
              placeholder="Masukkan kode referral"
              value="LINKCASHBACK"
            />
          </div>

          <button type="submit" class="btn-register" id="submitBtn">
            DAFTAR SEKARANG
          </button>
          <button type="button" class="btn-back" onclick="goBack()">
            KEMBALI
          </button>
        </form>

        <div class="form-footer">
          Sudah punya akun? <a href="login_page.html">Login di sini</a>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Mendaftarkan akun...</div>
        <div class="loading-subtext" id="loadingSubtext">
          Mohon tunggu sebentar
        </div>
      </div>
    </div>

    <script>
      // ðŸŽ­ DUMMY USER DATABASE (Simulasi Local Storage)
      function initDummyUsers() {
        const existingUsers = localStorage.getItem("dummyUsers");
        if (!existingUsers) {
          const dummyUsers = {
            admin: {
              username: "admin",
              password: "password",
              name: "Administrator",
              email: "admin@linkcashback.com",
              phone: "081234567890",
              role: "Admin",
            },
            user123: {
              username: "user123",
              password: "password",
              name: "John Doe",
              email: "user123@example.com",
              phone: "082345678901",
              role: "Member",
            },
            member1: {
              username: "member1",
              password: "member123",
              name: "Jane Smith",
              email: "member1@example.com",
              phone: "083456789012",
              role: "Member",
            },
          };
          localStorage.setItem("dummyUsers", JSON.stringify(dummyUsers));
        }
      }

      async function handleRegister(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const phone = document.getElementById("phone").value.trim();
        const referalCode = document.getElementById("referalCode").value.trim();

        const errorMsg = document.getElementById("errorMessage");
        const successMsg = document.getElementById("successMessage");
        const submitBtn = document.getElementById("submitBtn");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const loadingText = document.getElementById("loadingText");
        const loadingSubtext = document.getElementById("loadingSubtext");

        // Clear previous messages
        errorMsg.classList.remove("show");
        successMsg.classList.remove("show");

        // Validasi
        if (username.length < 3) {
          errorMsg.textContent = "âŒ Username minimal 3 karakter";
          errorMsg.classList.add("show");
          return;
        }

        if (password.length < 6) {
          errorMsg.textContent = "âŒ Password minimal 6 karakter";
          errorMsg.classList.add("show");
          return;
        }

        if (!phone.startsWith("08")) {
          errorMsg.textContent = "âŒ Nomor HP harus dimulai dengan 08";
          errorMsg.classList.add("show");
          return;
        }

        // Show loading
        submitBtn.disabled = true;
        loadingOverlay.classList.add("show");
        loadingText.textContent = "Mendaftarkan akun...";
        loadingSubtext.textContent = "Mohon tunggu sebentar";

        try {
          // Initialize dummy users
          initDummyUsers();

          // Simulate API delay
          await new Promise((resolve) => setTimeout(resolve, 1000));

          // Get existing users
          const usersData = JSON.parse(
            localStorage.getItem("dummyUsers") || "{}"
          );

          // Check if username already exists
          if (usersData[username.toLowerCase()]) {
            throw new Error("Username sudah terdaftar. Gunakan username lain.");
          }

          // Check if email already exists
          const emailExists = Object.values(usersData).some(
            (user) => user.email.toLowerCase() === email.toLowerCase()
          );
          if (emailExists) {
            throw new Error("Email sudah terdaftar. Gunakan email lain.");
          }

          loadingText.textContent = "Menyimpan data...";
          loadingSubtext.textContent = "Hampir selesai";

          // Simulate saving delay
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Save new user
          usersData[username.toLowerCase()] = {
            username: username,
            password: password,
            name: name,
            email: email,
            phone: phone,
            role: "Member",
            referralCode: referalCode || null,
            createdAt: new Date().toISOString(),
          };

          localStorage.setItem("dummyUsers", JSON.stringify(usersData));

          console.log(
            "âœ… Pendaftaran berhasil!",
            usersData[username.toLowerCase()]
          );

          // Success
          loadingText.textContent = "Berhasil! ðŸŽ‰";
          loadingSubtext.textContent = "Mengarahkan ke halaman login...";

          // Show success message
          successMsg.textContent =
            "âœ… Pendaftaran berhasil! Anda akan dialihkan ke halaman login...";
          successMsg.classList.add("show");

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "login_page.html";
          }, 2000);
        } catch (error) {
          console.error("âš ï¸ Error:", error);

          // Hide loading
          loadingOverlay.classList.remove("show");
          submitBtn.disabled = false;

          // Show error message
          errorMsg.textContent = "âŒ " + error.message;
          errorMsg.classList.add("show");
        }
      }

      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthMeter = document.getElementById("strengthMeter");
        const strengthText = document.getElementById("strengthText");
        const strengthContainer = document.getElementById("passwordStrength");

        if (password.length === 0) {
          strengthContainer.classList.remove("show");
          strengthText.textContent = "";
          return;
        }

        strengthContainer.classList.add("show");

        let strength = 0;
        let strengthLabel = "Lemah";
        let strengthClass = "strength-weak";

        if (password.length >= 6) strength += 25;
        if (password.length >= 10) strength += 25;
        if (/\d/.test(password)) strength += 15;
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password))
          strength += 20;

        if (strength < 40) {
          strengthLabel = "Lemah";
          strengthClass = "strength-weak";
        } else if (strength < 70) {
          strengthLabel = "Sedang";
          strengthClass = "strength-medium";
        } else {
          strengthLabel = "Kuat";
          strengthClass = "strength-strong";
        }

        strengthMeter.style.width = strength + "%";
        strengthMeter.style.background =
          strengthClass === "strength-weak"
            ? "#ff6b6b"
            : strengthClass === "strength-medium"
            ? "#ffd93d"
            : "#6bcf7f";

        strengthText.textContent = "Kekuatan: " + strengthLabel;
        strengthText.className = "strength-text " + strengthClass;
      }

      function goBack() {
        window.history.back();
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        initDummyUsers();
        console.log("ðŸŽ­ Register Page - Mode Demo Aktif");
        console.log(
          "ðŸ“‹ User dummy yang tersedia:",
          JSON.parse(localStorage.getItem("dummyUsers") || "{}")
        );
      });
    </script>
  </body>
</html>
